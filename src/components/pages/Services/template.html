<div class="rich-rows">
    <div class="loading-container" v-if="isLoadingList" style="margin-top: 1rem"></div>

    <div class="rich-row" v-for="service of list">
        <div class="rich-row__column mobile-collapsed">
            <v-switch :id="'' + service.id" v-model="good"/>
        </div>
        <div class="rich-row__column rich-row__wide-anchor">
            <div class="rich-row__title">
                <span class="service-item-color" style="background-color: #bbbbbb"></span>
                {{ service.name }}
            </div>
        </div>
        <div class="rich-row__column" v-if="service.sessionLengths.length">
            <div class="rich-row__header">
                Sessions
            </div>
            {{ getSessionsPreview(service) }}
        </div>
        <div class="rich-row__column rich-row__actions">
            <v-switch id="key" class="mobile-only"></v-switch>
            <div class="button-group">
                <div class="button">Edit</div>
                <div class="button button-icon">
                    <span class="dashicons dashicons-arrow-down"></span>
                </div>
            </div>
        </div>
    </div>
</div>
